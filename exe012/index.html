<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos html</title>
</head>
<body>
    <h1>colocando videos hospedados localmente</h1>
    <p>este video está hospedado no meu servidor</p>
    <video width="350" poster="imagem/Sad spider man.jpg" controls >
        <source src="midia/meuvideo.mp4" type="video/mp4">
    <!--
        src="midia/meuvideo.mkv" type = "video/mkv" controls>
        src="midia/meuvideo.webm" type ="video/webm" controls>
        src="midia/meuvideo.ogv" type = "video/ogv" controls>   
    -->
    <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    
    </video>
    <h1>inserindo videos youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vEgvDAGDqmw" 
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
