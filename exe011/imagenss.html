<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>colocando áudios</p>
    <!--<audio src="midia/despacito.mp3" controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/despacito.mp3" type="audio/mpeg">
        <source src="midia/despacito.ogg" type="audio/ogg">
        <source src="midia/despacito.wav" type="audio/wav">
        <p>seu navegador não é capaz de reproduzir áudios <a href="midia/despacito.mp3">clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
