<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th{
            padding: 15px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
                
            </tr>
            <tr>
                <th>D</th>
                <th>E</th>
                <th rowspan="2">F</th>
            </tr>
            <tr>
                <th>G</th>
                <th>H</th>
                
            </tr>
    </table>
    
</body>
</html>
